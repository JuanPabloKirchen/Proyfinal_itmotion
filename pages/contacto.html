    <main class="contactoMain">
        <!--Form de contacto-->
        <h2>
            Contactanos
        </h2>
        <form class="form" action="" >
            <fieldset>
                <legend>* Campos requeridos</legend>
                <div>
                    <label for="motivo">Motivo de tu consulta</label>
                    <input type="radio" name="motivo" value="Consulta">Consulta
                    <input type="radio" name="motivo" value="empleo">Aplicar empleo
                </div>
                <div>
                    <label for="name"></label>
                    <input type="text" name="Nombre" placeholder="Nombre*..." required>
                </div>
                <div>
                    <label for="apellido"></label>
                    <input type="text" name="apellido" placeholder="Apellido*..." required>
                </div>
                <div>
                    <label for="mail"></label>
                    <input type="email" name="email" placeholder="Email*..." required>
                </div>
                <div>
                    <label for="compania"></label>
                    <input type="compania" name="compania" placeholder="Companía...">
                </div>
                <div>
                    <label for="pais">País</label>
                    <select name="pais" id="">
                        <option value="arg">Argentina</option>
                        <option value="uru">Brazil</option>
                        <option value="uru">Chile</option>
                        <option value="uru">Paraguay</option>
                        <option value="uru">Perú</option>
                        <option value="uru">Uruguay</option>
                        <option value="uru">Otros</option>
                    </select>   
                </div>
                <div>
                    <label for="Comentarios"></label>
                    <br>
                    <textarea name="coment" placeholder="Observaciones..." id="" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <p>Adjunta tu CV / Portfolio</p>
                    <input type="file">
                </div>             
                <input type="submit" value="Enviar datos">
                <input type="reset" value="Borrar campos">
            </fieldset>
        </form>
    </main>
